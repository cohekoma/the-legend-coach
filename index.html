<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Legend Coach</title>
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <div id="app" class="">
    <h1>The Legend Coach</h1>

    <div class="">
      <h2>Welcome to The Legend Coach, <strong><span id="coachName"></span></strong>!</h2>
      <div class="information">
        <label for="">You want to begin the game at:</label>
        <select name="startDate" id="">
          <option value="preseason1">Preseason 2023/2024</option>
          <option value="preseason2">Preseason 2024/2025</option>
          <option value="preseason3">Preseason 2025/2026</option>
        </select>
      </div>

      <div class="">
        <button>Manage Your Coach</button>
        <button>Manage Your Club</button>
        <button id="startGame">Start Game</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
